<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="12" fill="#f8fafc" />
  <rect x="50" y="50" width="500" height="300" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" />
  <text x="300" y="30" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#475569">AI Tic Tac Toe Showdown Preview</text>
  
  <!-- Header -->
  <rect x="70" y="70" width="460" height="50" rx="4" fill="#f1f5f9" />
  <text x="300" y="100" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3b82f6">AI Tic Tac Toe Showdown</text>
  
  <!-- Game board -->
  <rect x="180" y="140" width="240" height="240" rx="8" fill="#f1f5f9" />
  
  <!-- Grid lines -->
  <line x1="260" y1="140" x2="260" y2="380" stroke="#cbd5e1" stroke-width="4" />
  <line x1="340" y1="140" x2="340" y2="380" stroke="#cbd5e1" stroke-width="4" />
  <line x1="180" y1="220" x2="420" y2="220" stroke="#cbd5e1" stroke-width="4" />
  <line x1="180" y1="300" x2="420" y2="300" stroke="#cbd5e1" stroke-width="4" />
  
  <!-- Player X -->
  <text x="220" y="180" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#3b82f6">X</text>
  <text x="380" y="260" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#3b82f6">X</text>
  
  <!-- Player O -->
  <text x="300" y="260" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8b5cf6">O</text>
  <text x="220" y="340" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8b5cf6">O</text>
  
  <!-- Buttons -->
  <rect x="200" y="340" width="90" height="30" rx="4" fill="#3b82f6" />
  <text x="245" y="360" font-family="sans-serif" font-size="12" text-anchor="middle" fill="white">Next Move</text>
  
  <rect x="310" y="340" width="90" height="30" rx="4" fill="white" stroke="#3b82f6" stroke-width="1" />
  <text x="355" y="360" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">Reset Game</text>
</svg> 